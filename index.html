<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="cactus_img.jpg" alt="A cactus plant on a pot" />
      </div>
      <p class="title">Design</p>
      <p class="heading">Embracing Minimalism</p>
      <p class="desc">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <p class="footer">Annie Spratt</p>
    </div>
  </body>
</html>
